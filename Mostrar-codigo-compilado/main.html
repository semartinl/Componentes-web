<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de CSS</title>
</head>
<body>
    <main>
        <h1>EJEMPLO DE EDITOR DE ESTILOS CSS</h1>
    </main>
    <style type="text/css" contenteditable="true" style="display: block; margin: 16px; border: solid; padding: 8px;">
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {

            color: #2c3e50;
        }
        main {
            padding: 20px;

            max-width: 800px;

            border-radius: 8px;

        }
